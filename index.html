<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>项目分布地图</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 筛选控件 -->
    <div id="controls">
        <select id="brandFilter"><option value="">所有品牌</option></select>
        <select id="modelFilter"><option value="">所有型号</option></select>
        <select id="provinceFilter"><option value="">所有省份</option></select>
        <button id="resetMap">返回全国</button>
    </div>
    <!-- 地图容器 -->
    <div id="map"></div>
    <!-- 数据统计和索引 -->
    <div id="stats">
        <h3>数据统计</h3>
        <p><strong>酒店数量:</strong> <span id="hotelCount"></span></p>
        <p><strong>供货数量:</strong> <span id="supplyCount"></span></p>
        <div id="indexInfo">
            <p>品牌布局: <span id="brandIndex"></span></p>
            <p>尺寸数量: <span id="modelIndex"></span></p>
        </div>
        <div id="chart"></div>
    </div>
    <script src="data/filters.js"></script>
    <script src="data/data.js"></script>
    <script src="echarts.min.js"></script>
    <script src="map/china.js"></script>
    <script src="map/provinces.js"></script>
    <script src="map/chinese_province_2_map_province.js"></script>
    <script src="app.js"></script>
</body>
</html>
